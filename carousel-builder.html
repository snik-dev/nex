<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MNE.com Carousel Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{navy:'#002366',gold:'#ffc72c',danger:'#b91c1c'}}}}</script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <style>
    .badge{position:absolute;top:6px;left:6px;background:#ffc72c;color:#002366;font-weight:700;font-size:.75rem;padding:2px 6px;border-radius:9999px}
    .placeholder{background:#e2e8f0;display:flex;align-items:center;justify-content:center;height:200px;font-size:.875rem;color:#6b7280}
    .promo-badge{position:absolute;top:6px;right:6px;background:#002366;color:#fff;font-size:.625rem;font-weight:700;padding:2px 6px;border-radius:4px}
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex flex-col gap-6">
  <header class="bg-navy text-white p-4 rounded-lg shadow mb-4"><h1 class="text-3xl font-semibold">MNE.com Carousel Generator</h1></header>

  <div class="grid lg:grid-cols-3 gap-6 w-full">
    <div class="lg:col-span-1 space-y-6">
      <form id="builder" class="space-y-4">
        <div><label class="block font-medium mb-1">Carousel Title</label><input id="carouselTitle" type="text" class="w-full border rounded p-2"/></div>
        <div class="flex items-center gap-2"><input id="showReviews" type="checkbox" class="h-4 w-4" checked/><label for="showReviews">Include review count</label></div>
        <div><label class="block font-medium mb-1">Template Type</label><select id="templateSelect" class="border rounded p-2 w-full"><option value="standard">Standard – Brand, Name, MSRP, Price</option><option value="promo">Promo – Name, Price, Badge</option><option value="minimal">Minimal – Image & Name</option></select></div>
        <div id="itemsContainer" class="space-y-6"></div>
        <button id="addItem" type="button" class="w-full px-4 py-2 bg-gold text-navy rounded shadow">Add Item (0/10)</button>
        <hr class="my-4"/>
        <h2 class="font-semibold text-lg mb-2">Bulk CSV Upload</h2>
        <input type="file" id="csvFile" accept=".csv" class="mb-2"/><br/>
        <a href="https://snik-dev.github.io/nex/template.csv" class="text-navy underline text-sm" target="_blank">Download CSV template</a>
      </form>
    </div>

    <div class="lg:col-span-2">
      <h2 class="text-xl font-semibold mb-2">Live Preview <span class="text-sm text-gray-600">(drag to reorder)</span></h2>
      <div id="previewTitle" class="font-semibold mb-4 text-lg"></div>
      <div id="previewArea" class="flex flex-col gap-4 bg-white border rounded p-4 min-h-[260px]"></div>
      <div id="a11yReport" class="mt-4 text-danger text-sm"></div>
    </div>
  </div>

  <div class="grid lg:grid-cols-2 gap-6 mt-6">
    <div><h2 class="text-xl font-semibold mb-2">Generated HTML</h2><textarea id="output" class="w-full h-64 border p-2 font-mono text-xs"></textarea><button id="copyCode" class="mt-2 px-4 py-2 bg-navy text-white rounded shadow">Copy</button></div>
    <div><h2 class="text-xl font-semibold mb-2">HTML Input (Import)</h2><textarea id="importHtml" class="w-full h-64 border p-2 font-mono text-xs"></textarea><button id="importBtn" class="mt-2 px-4 py-2 bg-navy text-white rounded shadow">Import</button></div>
  </div>

  <template id="itemTemplate"><div class="border p-4 rounded space-y-3 bg-white shadow" data-item><div class="flex justify-between items-center"><span class="font-bold itemIndex">#</span><button type="button" class="removeItem px-2 py-1 bg-red-500 text-white rounded">Remove</button></div><div class="grid grid-cols-2 md:grid-cols-3 gap-2"><input type="url" placeholder="Product Link URL" class="productLink border rounded p-2 col-span-2 md:col-span-3"/><input type="text" placeholder="Product Name" class="productName border rounded p-2 col-span-2 md:col-span-3"/><input type="text" placeholder="Brand" class="productBrand border rounded p-2"/><input type="url" placeholder="Image URL" class="productImage border rounded p-2 col-span-2"/><input type="text" placeholder="MSRP" class="productMsrp border rounded p-2"/><input type="text" placeholder="Price" class="productPrice border rounded p-2"/><input type="number" step="0.5" min="0" max="5" placeholder="Rating" class="productRating border rounded p-2"/><input type="number" placeholder="Reviews" class="productReviews border rounded p-2"/><label class="col-span-2 md:col-span-3 text-sm font-medium">Promo Badge (optional)</label><select class="productBadge border rounded p-2 col-span-2 md:col-span-3"><option value="">None</option><option value="clearance">Clearance</option><option value="last-chance">Last Chance</option><option value="new">New</option><option value="exclusive">NEX Exclusive</option></select></div></div></template>

  <script>
    $(function(){
      const base='https://www.mynavyexchange.com';
      const maxItems=10;
      const placeholder='<div class="placeholder">No Image Added</div>';

      function count(){const c=$('#itemsContainer [data-item]').length;$('#addItem').text(`Add Item (${c}/${maxItems})`).prop('disabled',c>=maxItems).toggleClass('opacity-50 cursor-not-allowed',c>=maxItems);$('#itemsContainer [data-item]').each((i,e)=>$(e).find('.itemIndex').text(i+1))}
      function add(data={}){if($('#itemsContainer [data-item]').length>=maxItems)return;const n=document.getElementById('itemTemplate').content.cloneNode(true);$('#itemsContainer').append(n);const $w=$('#itemsContainer [data-item]').last();Object.entries(data).forEach(([k,v])=>$w.find(`.product${k.charAt(0).toUpperCase()+k.slice(1)}`).val(v));count();refresh()}
      $('#addItem').on('click',()=>add());$('#itemsContainer').on('click','.removeItem',function(){$(this).closest('[data-item]').remove();count();refresh()});$('#builder').on('input change','input,select',refresh);
      $('#csvFile').on('change',e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>{const rows=ev.target.result.split(/\r?\n/).filter(x=>x.trim());const h=rows.shift().split(',');$('#itemsContainer').empty();rows.forEach(l=>{const v=l.split(',');const o={};h.forEach((hd,i)=>o[hd.trim()]=v[i]||'');add(o)})};r.readAsText(f)});
      $('#importBtn').on('click',()=>{const raw=$('#importHtml').val();if(!raw.trim()){alert('Paste snippet');return;}const doc=new DOMParser().parseFromString(raw,'text/html');const t=doc.querySelector('.sg-content-item .bold');if(t)$('#carouselTitle').val(t.textContent.trim());const cards=doc.querySelectorAll('.product-card_content');if(!cards.length){alert('No product-card_content elements');return;}$('#itemsContainer').empty();cards.forEach(c=>{const alt=c.querySelector('.ratingsStars')?.getAttribute('alt')||'';const m=alt.match(/([0-5](?:_[05])?)/);add({link:c.querySelector('a')?.getAttribute('href')||'',image:c.querySelector('img')?.getAttribute('src')||'',brand:c.querySelector('.product-card_brand')?.textContent.trim()||'',name:c.querySelector('.product-card_name')?.textContent.trim()||'',msrp:c.querySelector('.product-card_price_msrp_strike')?.textContent.trim()||'',price:c.querySelector('.product-card_price_regular span')?.textContent.trim()||'',reviews:c.querySelector('.product-card_reviews span')?.textContent.match(/\d+/)?.[0]||'',rating:m?m[1].replace('_','.'):'',badge:c.querySelector('.promo-badge')?.dataset.type||''})})});

      function ratingGif(r){const val=parseFloat(r)||0;const round=Math.round(val*2)/2;const file=round.toString().replace('.','_');return `<img alt="Product Rating ${file}" class="ratingsStars" src="/ux/img/stars/rating-${file}.gif" />`;}
      function badge(type){if(!type)return'';const map={clearance:'Clearance','last-chance':'Last Chance',new:'New',exclusive:'NEX Exclusive'};return `<span class="promo-badge" data-type="${type}">${map[type]}</span>`;}
      function abs(u){if(!u)return'';return u.startsWith('/')?base+u:u;}
      function previewCard(d,i,tpl,rev){const img=d.image?`<img src="${abs(d.image)}" alt="${d.name||'product'}"/>`:placeholder;const name=d.name?`<div class="product-card_name">${d.name}</div>`:'';const brand=d.brand?`<p class="product-card_brand font-semibold"><a href="${abs(d.link)}">${d.brand}</a></p>`:'';const msrp=d.msrp?`<div class="product-card_price_msrp">Retail Price: <span class="product-card_price_msrp_strike"> ${d.msrp} </span></div>`:'';const price=d.price?`<div class="product-card_price_regular">NEX Price <span> ${d.price} </span></div>`:'';let body='';if(tpl==='minimal')body=name;else if(tpl==='promo')body=`${name}${price}`;else body=`${brand}${name}${msrp}${price}`;const reviews=rev?`<div class="product-card_reviews mt-2 mb-2 d-flex align-items-center">${ratingGif(d.rating)} <span class="ml-2">(${d.reviews})</span></div>`:'';return `<div class="relative w-40" data-idx="${i}"><div class="badge">${i+1}</div>${badge(d.badge)}<a href="${abs(d.link)}">${img}</a><div class="text-sm mt-2">${body}${reviews}</div></div>`;}
      function buildHTML(arr,tpl,rev){const inner=arr.map((d,i)=>{const img=d.image?`<img src="${d.image}" alt="${d.name||'product'}" />`:placeholder;const name=d.name?`<div class="product-card_name">${d.name}</div>`:'';const brand=d.brand?`<p class="product-card_brand"><a href="${d.link}">${d.brand}</a></p>`:'';const msrp=d.msrp?`<div class="product-card_price_msrp">Retail Price: <span class="product-card_price_msrp_strike"> ${d.msrp} </span></div>`:'';const price=d.price?`<div class="product-card_price_regular">NEX Price <span> ${d.price} </span></div>`:'';let body='';if(tpl==='minimal')body=name;else if(tpl==='promo')body=`${name}${price}`;else body=`${brand}${name}${msrp}${price}`;const reviews=rev?`<div class="product-card_reviews mt-2 mb-2 d-flex align-items-center">${ratingGif(d.rating)} <span class="ml-2">(${d.reviews})</span></div>`:'';return `<div class="product-card_content product-card_slider relative"><span class="badge">${i+1}</span>${badge(d.badge)}<div class="product-card_content_images p-0 mb-3"><a href="${d.link}">${img}</a></div><div class="product-card_content_description">${body}${reviews}</div></div>`;}).join('');const html=`<div class="sg-content col-12 row no-gutters"><div class="sg-content-item col-12 row align-items-center mx-0 my-4"><div class="col-12 bold mb-4" style="font-size:18px;">${$('#carouselTitle').val()}</div><div class="owl-carousel recently-viewed-carousel owl-theme">${inner}</div></div></div><script>$(document).ready(function(){const carousel=$(\".recently-viewed-carousel\");const len=carousel[0].children.length;carousel.owlCarousel({loop:false,rewind:true,margin:10,nav:true,slideBy:4,navText:['<span class=\"fas fa-chevron-left fa-2x\"></span>','<span class=\"fas fa-chevron-right fa-2x\"></span>'],dots:true,responsive:{0:{items:3,loop:true},361:{items:3,loop:len>1},571:{items:3,loop:len>2},721:{items:4,loop:len>3},857:{items:5,loop:len>4},993:{items:5,loop:len>5}}});});<\/script>`;$('#output').val(html.trim());}
      function refresh(){const tpl=$('#templateSelect').val();const rev=$('#showReviews').is(':checked');$('#previewTitle').text($('#carouselTitle').val());const items=[];$('#itemsContainer [data-item]').each(function(){const $e=$(this);items.push({link:$e.find('.productLink').val(),name:$e.find('.productName').val(),brand:$e.find('.productBrand').val(),image:$e.find('.productImage').val(),msrp:$e.find('.productMsrp').val(),price:$e.find('.productPrice').val(),rating:$e.find('.productRating').val(),reviews:$e.find('.productReviews').val(),badge:$e.find('.productBadge').val()})});$('#previewArea').html(items.map((d,i)=>previewCard
